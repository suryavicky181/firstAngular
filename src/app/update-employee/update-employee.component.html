<div class="container mt-5">
  <div class="row">
    <div class=" col-md-6 ">
      <div class="card">
        <h5> Update Employee </h5>
        <div class="row">
          <form [formGroup]="editEmployeeForm">
            <div class="form-group">
              <label for="Emp_Code">Emp_Code</label>
              <input type="text" class="form-control" formControlName="emp_code">
            </div>
             
            <div class="form-group">
                <label for="Emp_Name">Emp_Name</label>
                <input type="text" class="form-control" formControlName="empName">
              </div>
              <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" class="form-control" formControlName="age">
              </div>
              <div class="form-group">
                <label for="Designation">Designation</label>
                <input type="text" class="form-control" formControlName="designation">
              </div>
              <div class="form-group">
                <label for="Salary">Salary</label>
                <input type="number" class="form-control" formControlName="salary" >
              </div>
              <div class="form-group">
                <label for="Location">Location</label>
                <input type="text" class="form-control" formControlName="location" >
              </div>
              <div class="form-group">
                <label for="BloodGroup">Blood Group</label>
                <input type="text" class="form-control" formControlName="bloodgroup" >
              </div>
              <div class="form-group">
                <label for="Code">Code</label>
                <input type="text" class="form-control" formControlName="code" >
              </div>
              

          </form>
        </div>
        <div class="footer">
          <button (click)="update()" class="btn btn-warning">Update</button>&nbsp;
          <button routerLink="/" class="btn btn-dark">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
